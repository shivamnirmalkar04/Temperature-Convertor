<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
          <p><span>Temperature</span>Convertor <i class="fa-solid fa-temperature-three-quarters"></i></p>
        </nav>
    </header>
    <div class="container">

        <div id="celcious">
            <input type="text" placeholder="Celcious">
            <span class="icons">&#8451;</span>
        </div>
        <div id="feranheit">
            <input type="text" placeholder="Feranheit">
            <span class="icons">&#8457;</span>
        </div>
        <div id="kelvin">
            <input type="text" placeholder="Kelvin">
            <span class="icons">&#8490;</span>
        </div>

        <div class="btn">
            <button>All Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
